<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>ver 5.6.0</title>
<style>
body{margin:0;background:#0f172a;overflow:hidden;touch-action:none;font-family:sans-serif}
canvas{display:block}
.ui-layer{position:absolute;inset:0;pointer-events:none;color:white}
.st-info{position:absolute;top:20px;width:100%;text-align:center}
.retry-btn{position:absolute;bottom:20px;left:20px;padding:12px 25px;background:white;color:black;border-radius:20px;font-weight:bold;pointer-events:auto}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="ui-layer">
  <div class="st-info">
    <h2 id="stName"></h2>
    <p id="stHint"></p>
  </div>
  <div class="retry-btn" onclick="resetStage()">RETRY</div>
</div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

let W,H,gameTime=0,currentStage=0;
const stages=[];
const ball={
  x:0,y:0,r:13,
  vx:0,vy:0,
  moving:false,
  holeFalling:false
};
const touch={active:false,sx:0,sy:0,cx:0,cy:0};

/* ===== 完全衝突解決 ===== */
function resolveCircleRect(ball, rx, ry, rw, rh){
  const nx=Math.max(rx,Math.min(ball.x,rx+rw));
  const ny=Math.max(ry,Math.min(ball.y,ry+rh));
  const dx=ball.x-nx;
  const dy=ball.y-ny;
  const dist=Math.hypot(dx,dy);

  if(dist<ball.r){
    const overlap=ball.r-dist||0.01;
    const ux=dx/dist;
    const uy=dy/dist;

    ball.x+=ux*overlap;
    ball.y+=uy*overlap;

    if(Math.abs(uy)>Math.abs(ux)){
      ball.vy=0;
    }else{
      ball.vx*=-0.4;
    }
    return true;
  }
  return false;
}

/* ===== ステージ生成 ===== */
function createStages(){
stages.length=0;
for(let i=1;i<=10;i++){
stages.push({
 name:`STAGE ${i}`,
 hint:i<4?"落ち着け":i<7?"待て":"判断",
 hX:.75,hW:80,gY:.8,
 obs:[
  ...(i%2?[{t:"block",x:.55,y:.5,w:40,h:180}]:[]),
  ...(i%3?[{t:"move",x:.25,y:.6,w:130,h:20,r:140,s:1+i*.1}]:[]),
  ...(i>=3?[{t:"blink",x:.35,y:.6,w:160,h:18,p:80}]:[])
 ]
});
}
}

/* ===== 初期化 ===== */
function resize(){
W=innerWidth;H=innerHeight;
canvas.width=W;canvas.height=H;
}
function resetStage(){
const s=stages[currentStage];
ball.x=80;
ball.y=H*s.gY-ball.r-20;
ball.vx=ball.vy=0;
ball.moving=false;
ball.holeFalling=false;
stName.textContent=s.name;
stHint.textContent=s.hint;
}

/* ===== 入力 ===== */
addEventListener("touchstart",e=>{
if(!ball.moving){
touch.active=true;
touch.sx=touch.cx=e.touches[0].clientX;
touch.sy=touch.cy=e.touches[0].clientY;
}}, {passive:false});

addEventListener("touchmove",e=>{
if(touch.active){
touch.cx=e.touches[0].clientX;
touch.cy=e.touches[0].clientY;
}
e.preventDefault();
},{passive:false});

addEventListener("touchend",()=>{
if(touch.active){
ball.vx=(touch.sx-touch.cx)*0.13;
ball.vy=(touch.sy-touch.cy)*0.13;
ball.moving=true;
touch.active=false;
}});

/* ===== ループ ===== */
function loop(){
gameTime++;
ctx.fillStyle="#0f172a";
ctx.fillRect(0,0,W,H);

const s=stages[currentStage];
const gY=H*s.gY;
const hL=W*s.hX-s.hW/2;
const holeCX=hL+s.hW/2;

/* 地面 */
ctx.fillStyle="#10b981";
ctx.fillRect(0,gY,W,H-gY);
ctx.fillStyle="#000";
ctx.fillRect(hL,gY,s.hW,200);

/* 障害物 */
s.obs.forEach(o=>{
if(o.t==="block"){
const x=o.x*W,y=o.y*H;
ctx.fillStyle="#475569";
ctx.fillRect(x,y,o.w,o.h);
resolveCircleRect(ball,x,y,o.w,o.h);
}

if(o.t==="move"){
const bx=o.x*W,by=o.y*H;
const ox=Math.sin(gameTime*0.02*o.s)*o.r;
const x=bx+ox,y=by;
ctx.fillStyle="#22c55e";
ctx.fillRect(x,y,o.w,o.h);
if(resolveCircleRect(ball,x,y,o.w,o.h)){
ball.x+=ox-(o.prevOx||0);
}
o.prevOx=ox;
}

if(o.t==="blink"){
const x=o.x*W,y=o.y*H;
const on=Math.floor(gameTime/o.p)%2===0;
if(on){
ctx.fillStyle="#38bdf8";
ctx.fillRect(x,y,o.w,o.h);
resolveCircleRect(ball,x,y,o.w,o.h);
}else{
ctx.setLineDash([6,6]);
ctx.strokeStyle="rgba(255,255,255,.25)";
ctx.strokeRect(x,y,o.w,o.h);
ctx.setLineDash([]);
}
}
});

/* 物理 */
if(ball.moving&&!ball.holeFalling){
ball.vy+=0.5;
ball.x+=ball.vx;
ball.y+=ball.vy;

if(ball.y+ball.r>gY){
if(ball.x>hL+ball.r*.4&&ball.x<hL+s.hW-ball.r*.4){
ball.holeFalling=true;
ball.vx=0;ball.vy=2;
}else{
ball.y=gY-ball.r;
ball.vy*=-.3;ball.vx*=.8;
}
}
}

/* 穴 */
if(ball.holeFalling){
ball.x+=(holeCX-ball.x)*0.1;
ball.vy+=1.2;
ball.y+=ball.vy;
}

/* 予測線 */
if(touch.active&&!ball.moving){
ctx.setLineDash([6,6]);
ctx.strokeStyle="rgba(255,255,255,.8)";
ctx.beginPath();
ctx.moveTo(ball.x,ball.y);
ctx.lineTo(ball.x+(touch.sx-touch.cx),ball.y+(touch.sy-touch.cy));
ctx.stroke();
ctx.setLineDash([]);
}

/* ボール */
ctx.beginPath();
ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
ctx.strokeStyle="black";
ctx.stroke();

/* 次 */
if(ball.holeFalling&&ball.y>H+60){
currentStage=(currentStage+1)%stages.length;
resetStage();
}

requestAnimationFrame(loop);
}

/* 起動 */
createStages();
addEventListener("resize",resize);
resize();
resetStage();
loop();
</script>
</body>
</html>
